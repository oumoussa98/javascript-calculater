<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>calculater</title>
	</head>
	<body>
		<main>
			<div class="output">
				<label class="answer" for="statement">
					<input type="text" id="statement" />
				</label>
			</div>
			<button class="ac" onclick="append('ac')">AC</button>
			<button class="del" onclick="append('del')">DEL</button>
			<button class="plus operators" onclick="append('+')">+</button>
			<button onclick="append('1')">1</button>
			<button onclick="append('2')">2</button>
			<button onclick="append('3')">3</button>
			<button onclick="append('-')" class="operators">-</button>
			<button onclick="append('4')">4</button>
			<button onclick="append('5')">5</button>
			<button onclick="append('6')">6</button>
			<button onclick="append('*')" class="operators">*</button>
			<button onclick="append('7')">7</button>
			<button onclick="append('8')">8</button>
			<button onclick="append('9')">9</button>
			<button onclick="append('/')" class="operators">รท</button>
			<button onclick="append('0')" class="zero">0</button>
			<button class="equal operators" onclick="handleCalculations()">
				=
			</button>
		</main>

		<script src="script.js"></script>
	</body>
</html>
